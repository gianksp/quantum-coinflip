name: Deploy Quantum Coinflip

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Change to your region

      # Deploy Frontend to S3
      - name: Deploy Frontend to S3
        run: |
          aws s3 sync ./frontend/ s3://quantum-coinflip-frontend --delete

      # Build and Deploy Backend to Lambda
      - name: Build and Deploy Lambda
        run: |
          # Install Python dependencies
          pip install -r requirements.txt -t ./backend/
          # Zip the Lambda package
          cd backend
          zip -r ../lambda.zip .
          # Update Lambda function code
          aws lambda update-function-code \
            --function-name quantumCoinflip \
            --zip-file fileb://../lambda.zip

      # Optional: Output the API URL for reference
      - name: Output API URL
        run: |
          echo "API URL: https://rs87korb72.execute-api.us-east-1.amazonaws.com/prod/flip"